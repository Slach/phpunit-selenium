<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="font-family: monospace;">
<div>
<table cellpadding="0" cellspacing="0">
<tr><td onmouseover="javascript:addToLog(this);" id="td_1">[1]</td><td onmouseover="javascript:addToLog(this);" id="td_2">[2]</td><td onmouseover="javascript:addToLog(this);" id="td_3">[3]</td></tr>
<tr><td onmouseover="javascript:addToLog(this);" id="td_4">[4]</td><td onmouseover="javascript:addToLog(this);" id="td_5">[5]</td><td onmouseover="javascript:addToLog(this);" id="td_6">[6]</td></tr>
<tr><td onmouseover="javascript:addToLog(this);" id="td_7">[7]</td><td onmouseover="javascript:addToLog(this);" id="td_8">[8]</td><td onmouseover="javascript:addToLog(this);" id="td_9">[9]</td></tr>
</table>
<input type="text" id="log"/></div>
<script type="text/javascript">
function addToLog(elem){
    document.getElementById('log').value += elem.id;
}
</script>
</body>
</html>
